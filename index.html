<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather application">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-window">
        <header>
            <article class="search-holder">
            <input type="text" autocomplete="off" class="search-box" autofocus
            placeholder="Search for a city..">
            <div class="line"></div>
            <img src="geo search.svg" alt="search-icon" class="icon">
            </article>
        </header>
        <main>
            <section class="location">
                <article class="city">
                    Nairobi, KE
                </article>
                <article class="date">
                    <!-- Thursday <br> -->
                    17 December 2020
                </article>
            </section>

            <section class="current">
                
                <article class="temp">
                    20<span>&deg;C</span>
                </article>
                <article class="weather">
                    Sunny
                </article>
                
            </section>
        
           <a href="http://www.freepik.com" class="attribution">Backgroung design by kjpargeter / Freepik</a>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
